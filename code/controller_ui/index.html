<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Controller</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</head>

<body>
    <div class="container">
        <div class="col s12">
            <input id="open" type="button" value="Open Claws" onclick="open()" />
            <input id="close" type="button" value="Close Claws" onclick="close()" />
            <input id="stop" type="button" value="Stop Claws" onclick="stop()" />
            <input id="forward" type="button" value="Forward Climb" onclick="forward()" />
            <input id="test" type="button" value="Test" onclick="test();" />
        </div>
    </div>
</body>

</html>
